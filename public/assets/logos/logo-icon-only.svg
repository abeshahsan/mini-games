<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  <!-- Card 1 (left, tilted) -->
  <g transform="translate(256,256) rotate(-15)" filter="url(#shadow)">
    <rect x="-95" y="-110" width="140" height="185" rx="18" fill="url(#cardGrad1)"/>
    <text x="-25" y="10" font-family="Arial,sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">★</text>
  </g>
  <!-- Card 2 (right, tilted) -->
  <g transform="translate(256,256) rotate(15)" filter="url(#shadow)">
    <rect x="-45" y="-110" width="140" height="185" rx="18" fill="url(#cardGrad2)"/>
    <text x="25" y="10" font-family="Arial,sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">★</text>
  </g>
  <!-- Center match indicator -->
  <circle cx="256" cy="230" r="32" fill="white" opacity="0.95"/>
  <text x="256" y="244" font-family="Arial,sans-serif" font-size="34" fill="#6C5CE7" text-anchor="middle" font-weight="bold">✓</text>
</svg>
