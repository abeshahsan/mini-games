<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="1200" height="400" rx="16" fill="url(#bgGrad)"/>
  <!-- Small cards -->
  <g transform="translate(200, 180)" filter="url(#shadow)">
    <g transform="rotate(-12)"><rect x="-35" y="-48" width="60" height="80" rx="8" fill="url(#cardGrad1)"/><text x="-5" y="5" font-size="28" fill="white" text-anchor="middle">★</text></g>
  </g>
  <g transform="translate(240, 190)" filter="url(#shadow)">
    <g transform="rotate(10)"><rect x="-35" y="-48" width="60" height="80" rx="8" fill="url(#cardGrad2)"/><text x="-5" y="5" font-size="28" fill="white" text-anchor="middle">★</text></g>
  </g>
  <!-- Title -->
  <text x="600" y="170" font-family="Arial,Helvetica,sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Memory Match</text>
  <text x="600" y="230" font-family="Arial,Helvetica,sans-serif" font-size="24" fill="rgba(255,255,255,0.75)" text-anchor="middle">Challenge your memory • Play with friends</text>
  <!-- CTA -->
  <rect x="440" y="270" width="320" height="60" rx="30" fill="white" opacity="0.95"/>
  <text x="600" y="308" font-family="Arial,Helvetica,sans-serif" font-size="24" font-weight="bold" fill="#6C5CE7" text-anchor="middle">Play Now →</text>
</svg>
