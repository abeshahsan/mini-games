<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- For dark backgrounds: white monochrome -->
  <circle cx="256" cy="256" r="240" fill="white"/>
  <g transform="translate(256,240) rotate(-12)" filter="url(#shadow)">
    <rect x="-85" y="-100" width="130" height="170" rx="16" fill="#e2e2e2" stroke="white" stroke-width="2"/>
    <text x="-20" y="15" font-family="Arial,sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">★</text>
  </g>
  <g transform="translate(256,240) rotate(12)" filter="url(#shadow)">
    <rect x="-45" y="-100" width="130" height="170" rx="16" fill="#d0d0d0" stroke="white" stroke-width="2"/>
    <text x="20" y="15" font-family="Arial,sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">★</text>
  </g>
  <circle cx="256" cy="220" r="28" fill="#f5f5f5"/>
  <text x="256" y="234" font-family="Arial,sans-serif" font-size="30" fill="#999" text-anchor="middle" font-weight="bold">✓</text>
  <text x="256" y="400" font-family="Arial,Helvetica,sans-serif" font-size="52" font-weight="bold" fill="#666" text-anchor="middle" letter-spacing="2">MEMORY</text>
  <text x="256" y="448" font-family="Arial,Helvetica,sans-serif" font-size="36" font-weight="600" fill="#999" text-anchor="middle" letter-spacing="4">MATCH</text>
</svg>
