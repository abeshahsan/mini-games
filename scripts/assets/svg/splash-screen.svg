<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Loading spinner circle pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(108,92,231,0.1)"/>
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGrad)"/>
  <rect width="1080" height="1920" fill="url(#dots)"/>
  <!-- Decorative blurs -->
  <circle cx="200" cy="400" r="300" fill="url(#accentGrad)" opacity="0.06"/>
  <circle cx="880" cy="1500" r="350" fill="url(#accentGrad)" opacity="0.05"/>
  <!-- Cards fan -->
  <g transform="translate(540, 720)" filter="url(#shadow)">
    <g transform="rotate(-20)">
      <rect x="-70" y="-95" width="120" height="165" rx="16" fill="url(#cardGrad1)"/>
      <text x="-10" y="0" font-family="Arial,sans-serif" font-size="56" fill="white" text-anchor="middle">ðŸŒŸ</text>
    </g>
  </g>
  <g transform="translate(540, 720)" filter="url(#shadow)">
    <g transform="rotate(-7)">
      <rect x="-60" y="-95" width="120" height="165" rx="16" fill="url(#accentGrad)"/>
      <text x="0" y="0" font-family="Arial,sans-serif" font-size="56" fill="white" text-anchor="middle">?</text>
    </g>
  </g>
  <g transform="translate(540, 720)" filter="url(#shadow)">
    <g transform="rotate(7)">
      <rect x="-60" y="-95" width="120" height="165" rx="16" fill="url(#cardGrad2)"/>
      <text x="0" y="0" font-family="Arial,sans-serif" font-size="56" fill="white" text-anchor="middle">ðŸŒŸ</text>
    </g>
  </g>
  <g transform="translate(540, 720)" filter="url(#shadow)">
    <g transform="rotate(20)">
      <rect x="-50" y="-95" width="120" height="165" rx="16" fill="url(#accentGrad)"/>
      <text x="10" y="0" font-family="Arial,sans-serif" font-size="56" fill="white" text-anchor="middle">?</text>
    </g>
  </g>
  <!-- Title -->
  <text x="540" y="1050" font-family="Arial,Helvetica,sans-serif" font-size="96" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">Memory</text>
  <text x="540" y="1150" font-family="Arial,Helvetica,sans-serif" font-size="96" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle">Match</text>
  <!-- Loading indicator -->
  <circle cx="540" cy="1400" r="30" fill="none" stroke="url(#accentGrad)" stroke-width="4" stroke-dasharray="60 30" opacity="0.7"/>
  <text x="540" y="1480" font-family="Arial,Helvetica,sans-serif" font-size="28" fill="rgba(255,255,255,0.4)" text-anchor="middle" letter-spacing="6">LOADING</text>
  <!-- Branding -->
  <text x="540" y="1800" font-family="Arial,Helvetica,sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.3)" text-anchor="middle" letter-spacing="4">PLAYCLASSIX</text>
</svg>
