<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- For light backgrounds: dark monochrome -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>
  <g transform="translate(256,240) rotate(-12)" filter="url(#shadow)">
    <rect x="-85" y="-100" width="130" height="170" rx="16" fill="#2d2d44" stroke="#3d3d5c" stroke-width="2"/>
    <text x="-20" y="15" font-family="Arial,sans-serif" font-size="72" font-weight="bold" fill="#4a4a6a" text-anchor="middle">★</text>
  </g>
  <g transform="translate(256,240) rotate(12)" filter="url(#shadow)">
    <rect x="-45" y="-100" width="130" height="170" rx="16" fill="#33334d" stroke="#3d3d5c" stroke-width="2"/>
    <text x="20" y="15" font-family="Arial,sans-serif" font-size="72" font-weight="bold" fill="#4a4a6a" text-anchor="middle">★</text>
  </g>
  <circle cx="256" cy="220" r="28" fill="#2a2a40"/>
  <text x="256" y="234" font-family="Arial,sans-serif" font-size="30" fill="#5a5a7a" text-anchor="middle" font-weight="bold">✓</text>
  <text x="256" y="400" font-family="Arial,Helvetica,sans-serif" font-size="52" font-weight="bold" fill="#ccccdd" text-anchor="middle" letter-spacing="2">MEMORY</text>
  <text x="256" y="448" font-family="Arial,Helvetica,sans-serif" font-size="36" font-weight="600" fill="#8888aa" text-anchor="middle" letter-spacing="4">MATCH</text>
</svg>
