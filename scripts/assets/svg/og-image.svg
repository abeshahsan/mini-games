<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="180" fill="url(#accentGrad)" opacity="0.08"/>
  <circle cx="1100" cy="100" r="200" fill="url(#accentGrad)" opacity="0.06"/>
  <circle cx="600" cy="315" r="350" fill="url(#accentGrad)" opacity="0.04"/>
  <!-- Cards cluster -->
  <g transform="translate(320, 260)" filter="url(#shadow)">
    <g transform="rotate(-18)">
      <rect x="-60" y="-80" width="100" height="140" rx="14" fill="url(#cardGrad1)"/>
      <text x="-10" y="-2" font-family="Arial,sans-serif" font-size="48" fill="white" text-anchor="middle">ðŸŒŸ</text>
    </g>
  </g>
  <g transform="translate(370, 280)" filter="url(#shadow)">
    <g transform="rotate(-6)">
      <rect x="-60" y="-80" width="100" height="140" rx="14" fill="url(#accentGrad)"/>
      <text x="-10" y="-2" font-family="Arial,sans-serif" font-size="48" fill="white" text-anchor="middle">?</text>
    </g>
  </g>
  <g transform="translate(440, 270)" filter="url(#shadow)">
    <g transform="rotate(8)">
      <rect x="-60" y="-80" width="100" height="140" rx="14" fill="url(#cardGrad2)"/>
      <text x="-10" y="-2" font-family="Arial,sans-serif" font-size="48" fill="white" text-anchor="middle">ðŸŒŸ</text>
    </g>
  </g>
  <g transform="translate(500, 290)" filter="url(#shadow)">
    <g transform="rotate(18)">
      <rect x="-60" y="-80" width="100" height="140" rx="14" fill="url(#accentGrad)"/>
      <text x="-10" y="-2" font-family="Arial,sans-serif" font-size="48" fill="white" text-anchor="middle">?</text>
    </g>
  </g>
  <!-- Title -->
  <text x="830" y="250" font-family="Arial,Helvetica,sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">Memory</text>
  <text x="830" y="330" font-family="Arial,Helvetica,sans-serif" font-size="72" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle">Match</text>
  <!-- Subtitle -->
  <text x="830" y="390" font-family="Arial,Helvetica,sans-serif" font-size="24" fill="rgba(255,255,255,0.6)" text-anchor="middle">Challenge your memory â€¢ Play with friends</text>
  <!-- Branding bar -->
  <rect x="0" y="590" width="1200" height="40" fill="url(#accentGrad)" opacity="0.8"/>
  <text x="600" y="617" font-family="Arial,Helvetica,sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle" letter-spacing="3">PLAYCLASSIX</text>
